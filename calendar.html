<!DOCTYPE html>


<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    
  </head>


  <body>

    <nav class="navigationLinks">
      <div class="navigationLinksContainer">
        <div class="logoContainer">
          <img src="images/Priority Sync.jpg" alt="Logo" class="logo">
        </div>
       
  
        <div class="buttons">
          <button class="addTaskButton">Add Task</button>
          <button class="editTaskButton">Edit Task</button>
          <button class="clearCalendar">Clear calendar</button>
        </div>

      </div>
    </nav>

    <table class="tableContainer">

      <thread>
        <tr class="weekContainer">
          <th class="emptyWeekday"></th>
          <th class="eachWeekday">Monday</th>
          <th class="eachWeekday">Tuesday</th>
          <th class="eachWeekday">Wednesday</th>
          <th class="eachWeekday">Thursday</th>
          <th class="eachWeekday">Friday</th>
          <th class="eachWeekday">Saturday</th>
          <th class="eachWeekday">Sunday</th>
        </tr>
      </thread>

      <tbody class="tableBody">
        <tr>
          <td class="eachTime">12AM</td>
        </tr>

        <tr>
          <td class="eachTime">1AM</td>
        </tr>

        <tr>
          <td class="eachTime">2AM</td>
        </tr>

        <tr>
          <td class="eachTime">3AM</td>
        </tr>

        <tr>
          <td class="eachTime">4AM</td>
        </tr>

        <tr>
          <td class="eachTime">5AM</td>
        </tr>

        <tr>
          <td class="eachTime">6AM</td>
        </tr>

        <tr>
          <td class="eachTime">7AM</td>
        </tr>

        <tr>
          <td class="eachTime">8AM</td>
        </tr>

        <tr>
          <td class="eachTime">9AM</td>
        </tr>

        <tr>
          <td class="eachTime">10AM</td>
        </tr>

        <tr>
          <td class="eachTime">11AM</td>
        </tr>

        <tr>
          <td class="eachTime">12PM</td>
        </tr>

        <tr>
          <td class="eachTime">1PM</td>
        </tr>

        <tr>
          <td class="eachTime">2PM</td>
        </tr>

        <tr>
          <td class="eachTime">3PM</td>
        </tr>

        <tr>
          <td class="eachTime">4PM</td>
        </tr>

        <tr>
          <td class="eachTime">5PM</td>
        </tr>

        <tr>
          <td class="eachTime">6PM</td>
        </tr>

        <tr>
          <td class="eachTime">7PM</td>
        </tr>

        <tr>
          <td class="eachTime">8PM</td>
        </tr>

        <tr>
          <td class="eachTime">9PM</td>
        </tr>

        <tr>
          <td class="eachTime">10PM</td>
        </tr>

        <tr>
          <td class="eachTime">11PM</td>
        </tr>

      </tbody>
    </table>

    

  


    <script src="calendar.js"></script>

  </body>

</html>
