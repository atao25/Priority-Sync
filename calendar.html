<!DOCTYPE html>


<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    
  </head>


  <body>

    <div id="calendar-page">
      <nav class="navigationLinks">
        <div class="navigationLinksContainer">
          <div class="logoContainer">
            <img src="images/Priority Sync.jpg" alt="Logo" class="logo">
          </div>
         
    
          <div class="buttons">
            <button class="addTaskButton" onclick="showSurvey()">Add Task</button>
            <button class="editTaskButton"><a href="surveyform.html" class="buttonLink">Edit Task</a></button>
            <button class="clearCalendar">Clear calendar</button>
          </div>
  
  
  
  
        </div>
      </nav>
  
      <table class="tableContainer">
        <tbody id="calendarBody"></tbody>
      </table>
    </div>

    <div id="survey-page">
      <div class="surveycontainter" style="display:grid; grid-template-rows: 1fr 1fr;">
        

        <div class="headings">
          <p>Please describe your tasks and preferred day and time to complete it </p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr;">
          <div style="display:grid; grid-template-columns: 1fr 1fr;" >

            <img src="images/Priority Sync.jpg" alt="Logo" class="logo">
              
              <label for="description">
                  <textarea placeholder="description..." rows="5" cols="30" id="description" style = "width:400px; height:100px; margin-top: 25px; display:flex; justify-content: center; margin-left: 30px;"></textarea>
              </label>
     
          </div>
         
     
     
          <label class="buttons">
                     <input type="submit" value="Submit" id="submit" style="padding: 20px; border-radius: 15px; background-color:#FFE3EF; color:black"
                     onclick = "askChatGPT()">
          </label>

        </div>

        
   
        
           
      </div>
    </div>

    <script src="./scratchpad/app.js"></script> 
  </body>
</html>
