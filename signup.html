<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name='viewport' content="width=device-width, initial-scale=1.0">
       <title>Sign In and Sign Up</title>
       <link rel="stylesheet" href="signup.css">
   </head>
   <body>
       <div class="main-container">

            <div class="signup-container">
                <div class="signup-header">
                    <h2 class="header">Create an Account</h2>
                </div>

                <div class="signupForms">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signInButton">Sign Up</button>
                    </div>

                </div> 
            </div>

            <div class="logoContainer">
                <img src="images/Priority Sync.jpg" class="logo">
            </div>

        </div>

         <!-- <div class="buttons">
            <button class="addTaskButton" onclick="showSurvey()">Add Task</button>
            <button class="editTaskButton"><a href="surveyform.html" class="buttonLink">Edit Task</a></button>
            <button class="clearCalendar">Clear calendar</button>
          </div>-->

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const signUpButton = document.querySelector('.signInButton');
        
                signUpButton.addEventListener('click', function () {
                    // Redirect to the survey form page
                    window.location.href = 'http://127.0.0.1:5500/calendar.html';
                });
            });
        </script>
        

       </body>

</html>
