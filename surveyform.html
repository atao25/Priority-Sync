<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="surveyform.css">
   <title>Task Form</title>
</head>


<body>
   <div class="mainContainer">
       <div>
           <img src="images/Priority Sync.jpg">
       </div>


       <div class="surveycontainter">
           <div class="headings">
               <p>Please fill out the required information</p>
           </div>
           <form>
               <label for="task name">
                   <span>Task Name:</span>
                   <input required id="task" type="text">
               </label>
               <label for="description">
                   <textarea placeholder="description..." rows="3" cols="30" id="description"></textarea>
               </label>
               <label for="duration">
                   <span>Duration:</span>
                   <input required id="hours" type="number" placeholder="Hours" min="0"> hours
                   <input required id="minutes" type="number" placeholder="Minutes" min="0" max="59"> minutes
               </label>
               <label for="deadline">
                   <span>Deadline:</span>
                   <select id="deadline" required>
                       <option value="select">(select a day)</option>
                       <option value="monday">Monday</option>
                       <option value="tuesday">Tuesday</option>
                       <option value="wednesday">Wednesday</option>
                       <option value="thursday">Thursday</option>
                       <option value="friday">Friday</option>
                       <option value="saturday">Saturday</option>
                       <option value="sunday">Sunday</option>
                   </select>
               </label>
               <label class="buttons">
                   <input type="submit" value="Schedule"><button class="delete-button" onclick="deleteForm()">Delete</button>
               </label>
           </form>
       </div>
   </div>
 
</body>
</html>
